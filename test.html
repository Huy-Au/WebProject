<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <script>
    	$(document).ready(function(){
    		$("button").click(function(){
    			$("p").hide();
    		});
    	});
	</script>
    <body>
		"Hello"
		<p>Paragraph 1</p>
		<p>Another Para</p>
		<button>Click me to hide</button>
    </body>


</html>
